<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug OpenModal - Flota</title>
</head>
<body>
    <h1>Debug OpenModal - Flota</h1>
    
    <div id="status"></div>
    
    <button onclick="testOpenModal()">Probar openModal('vehiculo')</button>
    <button onclick="testOpenModalWithItem()">Probar openModal('vehiculo', {id: 1})</button>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Application Scripts -->
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="modals.js"></script>
    <script src="vehiculo-tabs.js"></script>
    
    <script>
        console.log('=== DEBUG OPENMODAL INICIADO ===');
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<p style="color: ${type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue'}">${message}</p>`;
        }
        
        function testOpenModal() {
            console.log('üß™ Probando openModal("vehiculo")...');
            
            try {
                if (typeof openModal === 'function') {
                    console.log('‚úÖ Funci√≥n openModal disponible');
                    console.log('üîÑ Llamando a openModal("vehiculo")...');
                    openModal('vehiculo');
                    updateStatus('‚úÖ openModal("vehiculo") ejecutado', 'success');
                } else {
                    console.log('‚ùå Funci√≥n openModal no disponible');
                    updateStatus('‚ùå Funci√≥n openModal no disponible', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error ejecutando openModal:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function testOpenModalWithItem() {
            console.log('üß™ Probando openModal("vehiculo", {id: 1})...');
            
            try {
                if (typeof openModal === 'function') {
                    console.log('‚úÖ Funci√≥n openModal disponible');
                    console.log('üîÑ Llamando a openModal("vehiculo", {id: 1})...');
                    openModal('vehiculo', {id: 1});
                    updateStatus('‚úÖ openModal("vehiculo", {id: 1}) ejecutado', 'success');
                } else {
                    console.log('‚ùå Funci√≥n openModal no disponible');
                    updateStatus('‚ùå Funci√≥n openModal no disponible', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error ejecutando openModal:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Verificar estado cuando se cargue la p√°gina
        window.addEventListener('load', function() {
            console.log('üîÑ P√°gina cargada');
            
            setTimeout(() => {
                console.log('üìä Estado de la aplicaci√≥n:');
                console.log('- window.app:', window.app);
                console.log('- typeof openModal:', typeof openModal);
                console.log('- api disponible:', typeof api !== 'undefined');
                
                if (window.app) {
                    updateStatus('‚úÖ window.app inicializado correctamente', 'success');
                    
                    // Verificar modalManager
                    if (window.app.modalManager) {
                        console.log('‚úÖ modalManager disponible');
                        
                        // Verificar m√©todos del modalManager
                        if (typeof window.app.modalManager.getModalContent === 'function') {
                            console.log('‚úÖ getModalContent disponible');
                        } else {
                            console.log('‚ùå getModalContent no disponible');
                        }
                        
                        if (typeof window.app.modalManager.loadModalData === 'function') {
                            console.log('‚úÖ loadModalData disponible');
                        } else {
                            console.log('‚ùå loadModalData no disponible');
                        }
                    } else {
                        console.log('‚ùå modalManager no disponible');
                    }
                } else {
                    updateStatus('‚ùå window.app no se inicializ√≥', 'error');
                }
            }, 1000);
        });
        
        // Interceptar la funci√≥n openModal para debug
        const originalOpenModal = window.openModal;
        window.openModal = function(type, item = null) {
            console.log('üîç openModal interceptado:');
            console.log('- type:', type);
            console.log('- item:', item);
            console.log('- window.app:', window.app);
            
            if (window.app) {
                console.log('‚úÖ window.app disponible, llamando al m√©todo...');
                return window.app.openModal(type, item);
            } else {
                console.log('‚ùå window.app no disponible');
                updateStatus('‚ùå window.app no disponible al llamar openModal', 'error');
            }
        };
    </script>
</body>
</html>
