<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App - Flota</title>
</head>
<body>
    <h1>Test App - Flota</h1>
    
    <div id="status"></div>
    
    <button onclick="testOpenModal()">Probar openModal('vehiculo')</button>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Application Scripts -->
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="modals.js"></script>
    <script src="vehiculo-tabs.js"></script>
    
    <script>
        console.log('=== TEST APP INICIADO ===');
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<p style="color: ${type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue'}">${message}</p>`;
        }
        
        function testOpenModal() {
            console.log('üß™ Probando openModal...');
            
            try {
                if (typeof openModal === 'function') {
                    console.log('‚úÖ Funci√≥n openModal disponible');
                    openModal('vehiculo');
                    updateStatus('‚úÖ openModal ejecutado correctamente', 'success');
                } else {
                    console.log('‚ùå Funci√≥n openModal no disponible');
                    updateStatus('‚ùå Funci√≥n openModal no disponible', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error ejecutando openModal:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Verificar estado cuando se cargue la p√°gina
        window.addEventListener('load', function() {
            console.log('üîÑ P√°gina cargada');
            
            setTimeout(() => {
                console.log('üìä Estado de la aplicaci√≥n:');
                console.log('- window.app:', window.app);
                console.log('- typeof openModal:', typeof openModal);
                console.log('- api disponible:', typeof api !== 'undefined');
                
                if (window.app) {
                    updateStatus('‚úÖ window.app inicializado correctamente', 'success');
                } else {
                    updateStatus('‚ùå window.app no se inicializ√≥', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
