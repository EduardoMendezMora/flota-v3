<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ§ª Test de PestaÃ±as de VehÃ­culos</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Prueba de Modal con PestaÃ±as</h5>
                        <p class="card-text">Haz clic en el botÃ³n para abrir el modal de vehÃ­culo con pestaÃ±as.</p>
                        <button class="btn btn-primary" onclick="testVehiculoTabs()">
                            <i class="fas fa-car"></i> Abrir Modal de VehÃ­culo
                        </button>
                        
                        <div class="mt-3">
                            <h6>Estado del Sistema:</h6>
                            <div id="system-status">
                                <p>Verificando componentes...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="modals.js"></script>
    <script src="vehiculo-tabs.js"></script>

    <script>
        // Verificar estado del sistema al cargar
        window.addEventListener('load', function() {
            checkSystemStatus();
        });

        function checkSystemStatus() {
            const statusDiv = document.getElementById('system-status');
            let status = '<ul class="list-unstyled">';
            
            // Verificar API
            if (window.api) {
                status += '<li><i class="fas fa-check text-success"></i> API disponible</li>';
            } else {
                status += '<li><i class="fas fa-times text-danger"></i> API NO disponible</li>';
            }
            
            // Verificar App
            if (window.app) {
                status += '<li><i class="fas fa-check text-success"></i> App disponible</li>';
            } else {
                status += '<li><i class="fas fa-times text-danger"></i> App NO disponible</li>';
            }
            
            // Verificar ModalManager
            if (window.modalManager) {
                status += '<li><i class="fas fa-check text-success"></i> ModalManager disponible</li>';
            } else {
                status += '<li><i class="fas fa-times text-danger"></i> ModalManager NO disponible</li>';
            }
            
            // Verificar VehiculoTabsManager
            if (window.vehiculoTabsManager) {
                status += '<li><i class="fas fa-check text-success"></i> VehiculoTabsManager disponible</li>';
            } else {
                status += '<li><i class="fas fa-times text-danger"></i> VehiculoTabsManager NO disponible</li>';
            }
            
            status += '</ul>';
            statusDiv.innerHTML = status;
        }

        // Mock de la API para testing
        window.api = {
            currentUser: {
                id: 'test-user-id',
                user_metadata: {
                    full_name: 'Usuario de Prueba'
                }
            },
            getVehiculoFotos: async () => ({ success: true, data: [] }),
            getVehiculoTareas: async () => ({ success: true, data: [] }),
            getInspeccionMachotes: async () => ({ success: true, data: [] }),
            getVehiculoInspecciones: async () => ({ success: true, data: [] }),
            getVehiculoBitacora: async () => ({ success: true, data: [] }),
            getVehiculoKilometraje: async () => ({ success: true, data: [] }),
            getVehiculoGPS: async () => ({ success: true, data: [] }),
            getSolicitudesRepuestos: async () => ({ success: true, data: [] }),
            enviarMensajeBitacora: async () => ({ success: true, data: { id: 'test-msg' } })
        };

        // Mock de la app para testing
        window.app = {
            showToast: (message, type) => {
                console.log(`Toast [${type}]:`, message);
                alert(`${type.toUpperCase()}: ${message}`);
            },
            openModal: function(type, item) {
                console.log('ðŸš— Abriendo modal:', type, item);
                
                if (type === 'vehiculo' && item) {
                    // Crear modal con pestaÃ±as
                    const modalHTML = window.modalManager.getVehiculoModalWithTabs(item);
                    console.log('ðŸ“‹ HTML del modal:', modalHTML);
                    
                    // Crear modal overlay
                    const overlay = document.createElement('div');
                    overlay.id = 'modal-overlay';
                    overlay.className = 'modal-overlay';
                    overlay.innerHTML = `
                        <div class="modal-content modal-extra-wide">
                            ${modalHTML}
                        </div>
                    `;
                    
                    // Agregar al body
                    document.body.appendChild(overlay);
                    
                    // Mostrar modal
                    setTimeout(() => {
                        overlay.classList.add('show');
                    }, 100);
                    
                    // Configurar tabs manager
                    if (window.vehiculoTabsManager) {
                        window.vehiculoTabsManager.setVehiculoId(item.id);
                        console.log('âœ… VehiculoTabsManager configurado para:', item.id);
                    }
                    
                    // Cerrar modal al hacer clic en el overlay
                    overlay.addEventListener('click', function(e) {
                        if (e.target === overlay) {
                            overlay.remove();
                        }
                    });
                }
            }
        };

        function testVehiculoTabs() {
            // Crear datos de prueba
            const vehiculoTest = {
                id: 'test-vehiculo-id',
                placas: 'ABC-123',
                numero_economico: '001',
                marca: 'Toyota',
                modelo: 'Corolla',
                anio: 2020,
                color: 'Blanco',
                kilometraje_actual: 50000,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };

            console.log('ðŸš— Abriendo modal para vehÃ­culo:', vehiculoTest);
            
            // Abrir el modal con pestaÃ±as
            window.app.openModal('vehiculo', vehiculoTest);
        }

        // FunciÃ³n para probar las pestaÃ±as individualmente
        function testTab(tabName) {
            console.log(`ðŸ§ª Probando pestaÃ±a: ${tabName}`);
            if (window.vehiculoTabsManager) {
                window.vehiculoTabsManager.switchTab(tabName);
            }
        }

        // Exponer funciones de prueba globalmente
        window.testTab = testTab;
        window.testVehiculoTabs = testVehiculoTabs;
    </script>
</body>
</html>
