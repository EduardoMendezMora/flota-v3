    <!-- ModalManager inline para evitar problemas de carga -->
    <script>
        // Clase ModalManager completa inline
        class ModalManager {
            constructor() {
                this.modalData = {};
                this.validationRules = {};
                this.setupValidationRules();
            }

            setupValidationRules() {
                this.validationRules = {
                    vehiculo: {
                        'vehiculo-placa': { required: true, message: 'La placa es requerida' }
                    }
                };
            }

            escapeValue(value) {
                if (value === null || value === undefined) return '';
                return String(value).replace(/[&<>"']/g, function(match) {
                    const escape = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;'
                    };
                    return escape[match];
                });
            }

            getVehiculoModal(item = null) {
                const isEditing = !!item;
                if (isEditing) {
                    return this.getVehiculoModalWithTabs(item);
                }
                // Retornar modal simple para nuevo veh√≠culo
                return this.getVehiculoSimpleModal();
            }

            getVehiculoModalWithTabs(item) {
                return `
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-car"></i>
                            ${item ? 'Editar Veh√≠culo' : 'Nuevo Veh√≠culo'}

                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <div class="modal-body">

                                    <i class="fas fa-images"></i>
                                    <span>Galer√≠a</span>
                                </button>
                                <button class="tab-button" data-tab="tareas">
                                    <i class="fas fa-tasks"></i>
                                    <span>Tareas</span>
                                </button>
                                <button class="tab-button" data-tab="inspecciones">
                                    <i class="fas fa-clipboard-check"></i>
                                    <span>Inspecciones</span>
                                </button>

            }

            getVehiculoGeneralTab(item) {

                `;
            }

            getVehiculoKilometrajeTab(item) {
                return `
                    <div class="tab-content-inner">
                        <h3 class="tab-title">
                            <i class="fas fa-tachometer-alt"></i>
                            Kilometraje del Veh√≠culo
                        </h3>
                        
                        <div class="kilometraje-controls">
                            <button type="button" class="btn btn-primary" onclick="window.vehiculoTabsManager.nuevoRegistroKilometraje()">
                                <i class="fas fa-plus"></i>
                                Nuevo Registro
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="window.vehiculoTabsManager.refreshKilometraje()">
                                <i class="fas fa-sync-alt"></i>
                                Actualizar
                            </button>
                        </div>
                        
                        <div class="kilometraje-content">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-spinner fa-spin fa-2x"></i>
                                <p>Cargando historial...</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            getVehiculoGPSTab(item) {
                return `
                    <div class="tab-content-inner">
                        <h3 class="tab-title">
                            <i class="fas fa-satellite-dish"></i>
                            Dispositivos GPS del Veh√≠culo
                        </h3>
                        
                        <div class="gps-controls">
                            <button type="button" class="btn btn-primary" onclick="window.vehiculoTabsManager.nuevoDispositivoGPS()">
                                <i class="fas fa-plus"></i>
                                Nuevo Dispositivo
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="window.vehiculoTabsManager.refreshGPS()">
                                <i class="fas fa-sync-alt"></i>
                                Actualizar
                            </button>
                        </div>
                        
                        <div class="gps-content">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-spinner fa-spin fa-2x"></i>

            }

            getVehiculoRepuestosTab(item) {
                return `
                    <div class="tab-content-inner">
                        <h3 class="tab-title">

                        <div class="repuestos-controls">
                            <button type="button" class="btn btn-primary" onclick="window.vehiculoTabsManager.nuevaSolicitudRepuesto()">
                                <i class="fas fa-plus"></i>

                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="window.vehiculoTabsManager.refreshRepuestos()">

                `;
            }

            getVehiculoSimpleModal() {
                return `
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-car"></i>
                            Nuevo Veh√≠culo
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <div class="modal-body">
                        <p>Modal simple para nuevo veh√≠culo</p>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                `;
            }
        }

        // Crear instancia global
        window.modalManager = new ModalManager();
        console.log('‚úÖ ModalManager creado inline');
        console.log('M√©todos disponibles:', Object.keys(window.modalManager));
    </script>

    <script>
        // Verificar estado al cargar
        window.addEventListener('load', function() {
            setTimeout(checkSystemStatus, 500);
        });

        function checkSystemStatus() {
            const output = document.getElementById('status-output');
            let status = '<div class="row">';
            
            // Verificar cada componente
            const components = [
                { name: 'Config', obj: window.config, color: 'primary' },
                { name: 'API', obj: window.api, color: 'success' },
                { name: 'App', obj: window.app, color: 'info' },
                { name: 'ModalManager', obj: window.modalManager, color: 'warning' },
                { name: 'VehiculoTabsManager', obj: window.vehiculoTabsManager, color: 'danger' }
            ];
            
            components.forEach(comp => {
                const isAvailable = !!comp.obj;
                const badgeClass = isAvailable ? `badge bg-${comp.color}` : 'badge bg-secondary';
                const icon = isAvailable ? '‚úÖ' : '‚ùå';
                
                status += `
                    <div class="col-md-6 mb-2">
                        <span class="${badgeClass}">${icon} ${comp.name}</span>
                        <small class="text-muted d-block">
                            ${isAvailable ? 'Disponible' : 'NO disponible'}
                        </small>
                    </div>
                `;
            });
            
            status += '</div>';
            
            // Informaci√≥n adicional
            if (window.modalManager) {
                status += '<hr><h6>M√©todos de ModalManager:</h6>';
                status += '<code>' + Object.keys(window.modalManager).join(', ') + '</code>';
                
                // Verificar m√©todo espec√≠fico
                if (window.modalManager.getVehiculoModalWithTabs) {
                    status += '<div class="alert alert-success mt-2">‚úÖ getVehiculoModalWithTabs disponible</div>';
                } else {
                    status += '<div class="alert alert-danger mt-2">‚ùå getVehiculoModalWithTabs NO disponible</div>';
                }
            }
            
            if (window.vehiculoTabsManager) {
                status += '<hr><h6>Estado de VehiculoTabsManager:</h6>';
                status += `<p>Pesta√±a actual: <strong>${window.vehiculoTabsManager.currentTab}</strong></p>`;
                status += '<p>M√©todos: <code>' + Object.keys(window.vehiculoTabsManager).join(', ') + '</code></p>';
            }
            
            output.innerHTML = status;
        }

        function fixModalManager() {
            console.log('üîß Fixing ModalManager...');
            
            if (typeof ModalManager !== 'undefined') {
                // Recrear ModalManager
                window.modalManager = new ModalManager();
                console.log('‚úÖ ModalManager recreado');
                console.log('M√©todos:', Object.keys(window.modalManager));
                
                // Verificar m√©todo espec√≠fico
                if (window.modalManager.getVehiculoModalWithTabs) {
                    console.log('‚úÖ getVehiculoModalWithTabs disponible');
                    alert('‚úÖ ModalManager reparado. Ahora puedes probar el modal.');
                } else {
                    console.log('‚ùå getVehiculoModalWithTabs NO disponible');
                }
            } else {
                console.log('‚ùå Clase ModalManager no disponible');
                alert('‚ùå No se puede reparar ModalManager');
            }
        }

        function testModalGeneration() {
            console.log('üß™ Probando generaci√≥n de modal...');
            
            if (!window.modalManager) {
                alert('‚ùå ModalManager no disponible');
                return;
            }
            
            if (window.modalManager.getVehiculoModalWithTabs) {
                console.log('‚úÖ getVehiculoModalWithTabs disponible');
                
                const testVehiculo = { id: 'test', placas: 'ABC-123' };
                try {
                    const html = window.modalManager.getVehiculoModalWithTabs(testVehiculo);
                    console.log('‚úÖ HTML generado:', html.substring(0, 200));
                    alert('‚úÖ Modal generado correctamente. Revisa la consola.');
                } catch (error) {
                    console.error('‚ùå Error generando modal:', error);
                    alert('‚ùå Error generando modal: ' + error.message);
                }
            } else {
                console.log('‚ùå getVehiculoModalWithTabs NO disponible');
                alert('‚ùå M√©todo no disponible. Usa "Fix ModalManager" primero.');
            }
        }

        function showModal() {
            console.log('üöó Mostrando modal...');
            
            if (!window.modalManager || !window.modalManager.getVehiculoModalWithTabs) {
                alert('‚ùå ModalManager no disponible o m√©todo faltante');
                return;
            }
            
            const testVehiculo = { id: 'test', placas: 'ABC-123' };
            
            try {
                const modalHTML = window.modalManager.getVehiculoModalWithTabs(testVehiculo);
                
                // Crear modal overlay
                const overlay = document.createElement('div');
                overlay.id = 'test-modal-overlay';
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                `;
                
                const modalContent = document.createElement('div');
                modalContent.style.cssText = `
                    background: white;
                    border-radius: 16px;
                    padding: 20px;
                    max-width: 95vw;
                    max-height: 95vh;
                    overflow: auto;
                `;
                
                modalContent.innerHTML = modalHTML;
                
                overlay.appendChild(modalContent);
                document.body.appendChild(overlay);
                
                // Cerrar modal al hacer clic en el overlay
                overlay.addEventListener('click', function(e) {
                    if (e.target === overlay) {
                        overlay.remove();
